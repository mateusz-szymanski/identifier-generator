---
apiVersion: v1
kind: Secret
metadata:
  name: secret-tls
  namespace: {{ .Values.namespace }}
type: kubernetes.io/tls
data:
  tls.crt: ""
  tls.key: ""
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: identifier-generator
  namespace: {{ .Values.namespace }}
  annotations:
    kubernetes.io/ingress.global-static-ip-name: "load-balancer-static-ip"
    kubernetes.io/ingress.allow-http: "false"
spec:
  tls:
  - hosts:
    - {{ .Values.webapiHost }}
    - {{ .Values.webHost }}
    secretName: secret-tls
  rules:
  - host: {{ .Values.webapiHost }}
    http:
      paths:
      - backend:
          serviceName: webapi-loadbalancer
          servicePort: 80
        path: /*
  - host: {{ .Values.webHost }}
    http:
      paths:
      - backend:
          serviceName: nginx-ng-loadbalancer
          servicePort: 80
        path: /*