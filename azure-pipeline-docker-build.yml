trigger:
- azure-pipelines-docker

resources:
- repo: self

variables:
  tag: '$(Build.BuildId)'

stages:
- stage: Build
  displayName: Build image
  jobs:  
  - job: Build
    displayName: Build
    pool:
      vmImage: 'ubuntu-18.04'
    steps:
    - task: Docker@2
      displayName: Build Web.Angular
      inputs:
        command: 'build'
        Dockerfile: '$(Build.SourcesDirectory)/**/Dockerfile'
        buildContext: '$(Build.SourcesDirectory)'
        tags: '$(tag)'