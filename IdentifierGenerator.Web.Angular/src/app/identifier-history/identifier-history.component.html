<div class="p-2">
  <button mat-raised-button color="primary" routerLink="/identifier">Back to list</button>
</div>

<table mat-table [dataSource]="dataSource" class="w-100">
  <ng-container matColumnDef="createdOn">
    <th mat-header-cell *matHeaderCellDef class="w-25">Created on</th>
    <td mat-cell *matCellDef="let element">{{element.createdOn | date : 'EEEE dd/MM/yyyy HH:mm:ss.SSS'}}</td>
  </ng-container>

  <ng-container matColumnDef="code">
    <th mat-header-cell *matHeaderCellDef class="w-75">Code</th>
    <td mat-cell *matCellDef="let element">{{element.code}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="visibleColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: visibleColumns"></tr>
</table>

<mat-paginator [pageSizeOptions]="[10, 25, 50, 100]" showFirstLastButtons></mat-paginator>
